<!DOCTYPE html>

<head>

<body style="background-color: black;">
    <header>
        <h1>
            TO-DO LIST
        </h1>
    </header>
    <!-- <a href="../login/login.html">login</a>
    <a href="../signup/signup.html">signup</a> -->
    <div class="container">
        <div class="con">
            <input id="inner" type="text" name="" id="">
            <button onclick="add()" id="count"><span></span>add</button>
        </div>
        <ul id="list1">
            <li id="line" class="line">hellow <button onclick="delitem(event)" class="rem" id="rem">remove</button></li>
        </ul>
    </div>
    <script>
        var box=document.getElementById('inner')
        var list1=document.getElementById('list1')
        function add(){
            var listitem=document.createElement('li')
            listitem.className='line'
            listitem.innerHTML=box.value+ ' <button onclick="delitem(event)" id="rem" class="rem">remove</button>'
            list1.append(listitem)
        }
        function delitem(event){
            event.target.parentElement.remove()

        }
    </script>
      
    
</body>
</html>
